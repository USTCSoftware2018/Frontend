<nz-tabset nzSize="large" class="reports">
  <nz-tab nzTitle="Reports">
    <div *ngFor="let report of reports_onshow">
      <div class="report">
        <nz-card class="rectangle4" [@shrinkOut]>
          <h4>{{report.title}}</h4>
          <p>{{report.overview}}</p>
          <span class="info">
            topics:&nbsp;{{report.topics}}
          </span>
          <span class="info2">
            {{report.comments}}&nbsp;comment&nbsp;{{report.likes}}&nbsp;likes
          </span>

        </nz-card>
      </div>
    </div>
  </nz-tab>
  <nz-tab nzTitle="Appreciate">
  </nz-tab>
</nz-tabset>
<div class="pulldown">
  <a (click)="reportShowMore()"><i class="anticon anticon-down"></i></a>
</div>
