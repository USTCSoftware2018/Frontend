<div>
  <h2 class="account_title">Password</h2>
  <p>Change your password for safe.</p>
  <nz-divider></nz-divider>
  <div nz-row>
    <div nz-col nzSpan="18">
      <form nz-form [formGroup]="useraccount" nzLayout="vertical">
        <nz-form-item>
          <nz-form-label>Old password</nz-form-label>
          <nz-form-control>
            <input nz-input nz-input type="password" id="oldpassword" formControlName="oldpassword" required>
          </nz-form-control>
          <nz-form-explain *ngIf="useraccount.get('oldpassword').dirty&&useraccount.get('oldpassword').hasError('required')">
            Please input your password!
          </nz-form-explain>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>New password</nz-form-label>
          <nz-form-control>
            <input nz-input type="password" id="newpassword" formControlName="newpassword" >
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Comfirm password</nz-form-label>
          <nz-form-control>
            <input nz-input type="password" id="confirmpassword" formControlName="confirmpassword">
            <!-- <input nz-input type="password" id="confirmpassword" formControlName="confirmpassword" [(ngModel)]="useraccount.confirmpassword"> -->
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row style="margin-bottom:8px;">
          <nz-form-control [nzSpan]="14">
            <button nz-button nzType="primary">Update Password</button>
            <a> I forgot my password</a>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
